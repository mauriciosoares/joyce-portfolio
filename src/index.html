<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joyce Egito - Fotografa em Itupeva - Fotografia</title>
    <meta name="keywords" content="fotografia, fotografa, fotos, booking">
    <meta name="description"
      content="Fotografa em Itupeva especialista em Fotos ABC, Outras fotos, Mais Bla - Fotografia">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./styles.scss" />
    <script
      src="https://kit.fontawesome.com/1a07ebd204.js"
      crossorigin="anonymous"
    ></script> 
  </head>
  <body>
    <header class="main-header">
      <h1>Joyce Egito</h1>

      <div class="main-header-links">
        <div class="link-container has-sub-menu">
          <a> PORTFOLIO <i class="fa-solid fa-chevron-down"></i> </a>
          <div class="sub-menu">
            <a href="#"> SUB 1 </a>
            <a href="#"> SUB 2 </a>
            <a href="#"> SUB 3 </a>
          </div>
        </div>
        <div class="link-container">
          <a href="#">PACOTES</a>
        </div>
        <div class="link-container">
          <a href="#">INSTAGRAM</a>
        </div>
        <div class="link-container">
          <a href="#">CONTACT</a>
        </div>
        <!-- <div class="link-container">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="link-container">
          <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        </div> -->
      </div>
    </header>
    <div class="container">
      <% for(var i = 0; i < photos.length; i++) { %> <% var photo = photos[i] %>
      <figure>
        <!-- <img
          data-image-id="<%= i + 1 %>"
          src="/images/gallery/full/thumb/<%= photo.id %>"
          loading="lazy"
          width="<%= photo.width %>"
          height="<%= photo.height %>"
        /> -->
        <picture data-image-id="<%= photo.id %>">
          <source
            srcset="/images/gallery/full/thumb/<%= photo.id %>.webp"
            type="image/webp"
          />
          <source
            srcset="/images/gallery/full/thumb/<%= photo.id %>.jpg"
            type="image/jpeg"
          />
          <img
            src="/images/gallery/full/thumb/<%= photo.id %>.jpg"
            alt="<%= photo.alt %>>"
            width="<%= photo.width %>"
            height="<%= photo.height %>"
          />
        </picture>
      </figure>
      <% } %>
    </div>

    <div class="modal-container">
      <div class="modal-close">
        <a data-modal-close><i class="fa-solid fa-close"></i></a>
      </div>
      <div class="modal" data-modal-image></div>
      <div class="modal-navigation">
        <a data-gallery-nav="prev"><i class="fa-solid fa-chevron-left"></i></a>
        <a data-gallery-nav="next"><i class="fa-solid fa-chevron-right"></i></a>
      </div>
    </div>

    <script type="module" src="./scripts.js"></script>
  </body>
</html>
